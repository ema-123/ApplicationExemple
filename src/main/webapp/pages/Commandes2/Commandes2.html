<wm-page data-ng-controller="Commandes2PageController" pagetitle="Commandes" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="Menu"></wm-left-panel>
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-layoutgrid name="layoutgrid2">
                <wm-gridrow name="gridrow2">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn2">
                        <wm-layoutgrid name="layoutgrid2_1">
                            <wm-gridrow name="gridrow3">
                                <wm-gridcolumn columnwidth="4" name="gridcolumn3">
                                    <wm-composite name="composite1">
                                        <wm-label class="col-md-3 control-label" name="label1" caption="Nom client"></wm-label>
                                        <wm-container class="col-md-9" name="container2">
                                            <wm-text name="text1" datavalue="bind:Variables.commandeModel2.dataSet.client" readonly="true" autocomplete="false" placeholder=""></wm-text>
                                        </wm-container>
                                    </wm-composite>
                                </wm-gridcolumn>
                            </wm-gridrow>
                            <wm-gridrow name="gridrow4_1">
                                <wm-gridcolumn columnwidth="4" name="gridcolumn5">
                                    <wm-composite name="composite5">
                                        <wm-label class="col-md-3 control-label" name="label5" caption="Date commande"></wm-label>
                                        <wm-container class="col-md-9" name="container6" show="true">
                                            <wm-date name="date1" datavalue="bind:Variables.commandeModel2.dataSet.dateCommande" datepattern="dd.MM.yyyy" outputformat="dd.MM.yyyy" showbuttonbar="false" readonly="true" disabled="false"></wm-date>
                                        </wm-container>
                                    </wm-composite>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="4" name="gridcolumn6">
                                    <wm-composite name="composite4">
                                        <wm-label class="col-md-3 control-label" name="label4" caption="Total"></wm-label>
                                        <wm-container class="col-md-9" name="container5">
                                            <wm-text name="text4" readonly="true" autocomplete="false" datavalue="bind:Variables.commandeModel2.dataSet.total"></wm-text>
                                        </wm-container>
                                    </wm-composite>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="4" name="gridcolumn8">
                                    <wm-composite name="composite3">
                                        <wm-label class="col-md-3 control-label" name="label3" caption="Statut"></wm-label>
                                        <wm-container class="col-md-9" name="container4">
                                            <wm-text name="text3" readonly="true" autocomplete="false" datavalue="bind:Variables.commandeModel2.dataSet.statutCommande.libelle" placeholder=""></wm-text>
                                        </wm-container>
                                    </wm-composite>
                                </wm-gridcolumn>
                            </wm-gridrow>
                        </wm-layoutgrid>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow4">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn7">
                        <wm-container name="container1" content="lignesCommande" show="true">
                            <wm-param name="commandeId" value="bind:pageParams.commandeId" type="integer"></wm-param>
                        </wm-container>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
