<wm-partial data-ng-controller="commandePageController" name="partial1">
    <wm-liveform errormessage="" title="Commande Info" iconclass="wi wi-edit" defaultmode="View" dataset="bind:Variables.commandeModel2.dataSet" captionalign="left" captionposition="top" name="CommandeLiveForm1" validationtype="none">
        <wm-layoutgrid columns="3" name="layoutgrid1">
            <wm-gridrow name="gridrow1">
                <wm-gridcolumn columnwidth="4" name="gridcolumn1">
                    <wm-form-field name="client" displayname="Client" show="true" primary-key="false" generator="assigned" key="client" type="string" readonly="false" required="true" widget="text" maxchars="255" inputtype="text" placeholder="Enter value"></wm-form-field>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="4" name="gridcolumn2"></wm-gridcolumn>
                <wm-gridcolumn columnwidth="4" name="gridcolumn3"></wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow2">
                <wm-gridcolumn columnwidth="4" name="gridcolumn4">
                    <wm-form-field name="dateCommande" displayname="Date Commande" show="true" primary-key="false" generator="assigned" key="dateCommande" type="date" readonly="false" required="true" widget="date" placeholder="Select date" outputformat="yyyy-MM-dd"></wm-form-field>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="4" name="gridcolumn7">
                    <wm-form-field name="total" displayname="Total" show="true" primary-key="false" generator="assigned" key="total" type="big_decimal" readonly="false" required="false" step="0" widget="number" inputtype="number" placeholder="Enter value"></wm-form-field>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="4" name="gridcolumn8">
                    <wm-form-field name="statutCommande" displayname="Statut Commande" show="true" primary-key="false" generator="assigned" key="statutCommande" type="list" is-related="true" readonly="false" required="true" widget="select" placeholder="Select value"></wm-form-field>
                </wm-gridcolumn>
            </wm-gridrow>
        </wm-layoutgrid>
        <wm-form-field name="id" displayname="Id" show="false" primary-key="true" generator="identity" key="id" type="integer" readonly="true" required="true" step="0" widget="number" inputtype="number" placeholder="Enter value"></wm-form-field>
        <wm-form-action key="reset" display-name="Reset" show="true" class="form-reset btn-secondary" iconclass="wi wi-refresh" title="Reset" action="reset()" disabled="false" type="button" update-mode="true"></wm-form-action>
        <wm-form-action key="save" display-name="Save" show="true" class="form-save btn-success" iconclass="wi wi-save" title="Save" disabled="false" type="submit" update-mode="true"></wm-form-action>
    </wm-liveform>
</wm-partial>
