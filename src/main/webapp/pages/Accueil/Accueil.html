<wm-page data-ng-controller="AccueilPageController" pagetitle="Accueil" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="Menu"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-panel subheading="Liste des commandes" iconclass="wi wi-account-circle" autoclose="outsideClick" title="Commandes" name="commandes">
                <wm-panel-footer name="panel_footer1">
                    <wm-label padding="unset 0.5em" class="text-muted" caption="Addition Info" name="label1"></wm-label>
                </wm-panel-footer>
                <wm-table editmode="inline" name="EtgCommandeTable1" title="Liste de" dataset="bind:Variables.EtgEtgCommandeData1.dataSet" navigation="Basic">
                    <wm-table-column binding="client" caption="Nom client" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-table-column>
                    <wm-table-column binding="dateCommande" caption="Date commande" generator="assigned" pcdisplay="true" mobiledisplay="true" type="date"></wm-table-column>
                    <wm-table-column binding="total" caption="Montant total" generator="assigned" pcdisplay="true" mobiledisplay="true" type="big_decimal"></wm-table-column>
                    <wm-table-column binding="statut" caption="Statut" generator="assigned" pcdisplay="true" mobiledisplay="true" type="boolean"></wm-table-column>
                    <wm-table-action widget-type="button" key="addNewRow" display-name="New" iconclass="wi wi-plus" show="true" class="btn-primary" action="addNewRow()" position="footer" shortcutkey=""></wm-table-action>
                    <wm-table-row-action key="updaterow" display-name="" title="Edit" iconclass="wi wi-pencil" show="true" class="btn-transparent" action="editRow()"></wm-table-row-action>
                    <wm-table-row-action key="deleterow" display-name="" title="Delete" iconclass="wi wi-trash" show="true" class="btn-transparent" action="deleteRow()"></wm-table-row-action>
                </wm-table>
            </wm-panel>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
