<wm-page data-ng-controller="AccueilPageController" pagetitle="Accueil" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="Menu"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-panel subheading="Liste des commandes" iconclass="wi wi-account-circle" autoclose="outsideClick" title="Commandes" name="commandes">
                <wm-panel-footer name="panel_footer1">
                    <wm-label padding="unset 0.5em" class="text-muted" caption="Addition Info" name="label1"></wm-label>
                </wm-panel-footer>
                <wm-table name="filterEtgCommandesTable1" title="" dataset="bind:Variables.EtgFilterEtgCommandes.dataSet" navigation="Classic">
                    <wm-table-column binding="client" caption="Nom client" pcdisplay="true" mobiledisplay="true" type="string"></wm-table-column>
                    <wm-table-column binding="dateCommande" caption="Date commande" pcdisplay="true" mobiledisplay="true" type="date"></wm-table-column>
                    <wm-table-column binding="total" caption="Montant total" pcdisplay="true" mobiledisplay="true" type="double"></wm-table-column>
                    <wm-table-column binding="statut" caption="Statut" pcdisplay="true" mobiledisplay="true" type="boolean"></wm-table-column>
                </wm-table>
            </wm-panel>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
