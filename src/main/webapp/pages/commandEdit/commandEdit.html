<wm-partial data-ng-controller="commandEditPageController" name="partial1">
    <wm-liveform errormessage="" title="Commande Info" iconclass="wi wi-edit" defaultmode="Edit" dataset="bind:Variables.EtgDbCommandeData.dataSet" captionalign="left" captionposition="top" name="CommandeLiveForm1">
        <wm-layoutgrid columns="3" name="layoutgrid1">
            <wm-gridrow name="gridrow1">
                <wm-gridcolumn columnwidth="4" name="gridcolumn1">
                    <wm-form-field name="client" displayname="Client" required="true" show="true" generator="assigned" primary-key="false" key="client" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true" widget="text"></wm-form-field>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="4" name="gridcolumn2">
                    <wm-form-field name="total" displayname="Total" required="false" show="true" generator="assigned" primary-key="false" key="total" type="big_decimal" is-related="false" step="0" pc-display="true" mobile-display="true" widget="number"></wm-form-field>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="4" name="gridcolumn3">
                    <wm-form-field name="statutCommande" displayname="Statut Commande" required="true" show="true" generator="assigned" primary-key="false" key="statutCommande" type="list" is-related="true" pc-display="true" mobile-display="true" widget="select"></wm-form-field>
                </wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow2">
                <wm-gridcolumn columnwidth="4" name="gridcolumn4">
                    <wm-form-field name="dateCommande" displayname="Date Commande" required="true" show="true" generator="assigned" primary-key="false" key="dateCommande" type="date" is-related="false" pc-display="true" mobile-display="true" widget="date"></wm-form-field>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="4" name="gridcolumn5"></wm-gridcolumn>
                <wm-gridcolumn columnwidth="4" name="gridcolumn6"></wm-gridcolumn>
            </wm-gridrow>
        </wm-layoutgrid>
        <wm-form-field name="id" displayname="Id" required="true" show="false" generator="identity" primary-key="true" key="id" type="integer" is-related="false" step="0" pc-display="true" mobile-display="true" widget="number"></wm-form-field>
        <wm-form-action key="reset" class="form-reset btn-secondary" iconclass="wi wi-refresh" action="reset()" display-name="Reset" show="true" type="button" update-mode="true"></wm-form-action>
        <wm-form-action key="save" class="form-save btn-success" iconclass="wi wi-save" display-name="Save" show="true" type="submit" update-mode="true"></wm-form-action>
    </wm-liveform>
</wm-partial>
